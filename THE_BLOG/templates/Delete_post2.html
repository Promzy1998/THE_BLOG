{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static './css/vanilla/delete_post.css' %}">
    <link rel="stylesheet" href="{% static './css/vanilla/MediaQuery.css' %}">
    <title>Delete Post</title>
    
</head>
<body>
  <div class="background_container">
    <div class="post-container">
        <form action="" method="post">
            {% csrf_token %}
        <div class="Title_head">
            <h2>Are you sure you want to delete this post? </h2>
        </div>
        <div class="PostView">
            <div class="image">
                <img src="{{ object.PostImage.url }}" alt="leggins_dress" height="auto">
            </div>
            <div class="text">
                <h2 id="text_title">{{ object.Title }}</h2>
                <p id="sub_title">{{object.Description|truncatewords:8}}</p>...
            </div>
        </div>
        <div class="button_container">
            <div class="button_submit">
                <button type="submit">Yes, Delete</button>
            </div>
            <div class="button_cancel">
               <a href="{% url 'DetailPostView' object.author.slugs object.category object.slug%}">Cancel</a>
            </div>
        </div>
    </form>
    </div>
  </div>  
</body>
</html>
